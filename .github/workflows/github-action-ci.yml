name: Pull Request Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'test-java'
          cache: 'gradle'
      - name: Run unit test with Gradle
        run: ./gradlew test
          tool_name: 'Checkstyle'
